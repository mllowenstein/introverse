<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
      <mat-form-field [hideRequiredMarker]="true">
        <input
          type="text"
          matInput
          formControlName="username"
          autocomplete="username"
          [placeholder]="'Username' | translate"
          required />
        <mat-error *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
          <span translate>Username is required</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field [hideRequiredMarker]="true">
        <input
          type="password"
          matInput
          formControlName="password"
          autocomplete="current-password"
          [placeholder]="'Password' | translate"
          required />
        <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          <span translate>Password is required</span>
        </mat-error>
      </mat-form-field>
      <div>
        <button [disabled]="isLoading" type="submit" class="btn btn-primary">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
          Login
        </button>
        <a routerLink="../register" class="btn btn-link">Register</a>
        <a routerLink="../restore" class="btn btn-link">Forgot Password?</a>
      </div>
    </form>
  </div>
</div>
